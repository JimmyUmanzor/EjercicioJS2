<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EjericioJS2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-3">
                <label for="nota1" class="form-label">Nota Primer Parcial:</label>
                <input type="number" class="form-control" id="nota1">
            </div>
            <div class="mb-3 col-3">
                <label for="nota2" class="form-label">Nota Segundo Parcial:</label>
                <input type="number" class="form-control" id="nota2">
            </div>
            <div class="mb-3 col-3">
                <label for="nota3" class="form-label">Nota Tercer Parcial:</label>
                <input type="number" class="form-control" id="nota3">
            </div>
            

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="notaFinal" class="form-label">Nota FInal:</label>
                    <input type="number" class="form-control" id="notaFinal" readonly>
                    <input type="text" class="form-control" id="mensajeFinal" readonly>
                </div>
            </div>  

            <div class="mb-3 col-3">
                <button type="button" onclick="calcular()" class="btn btn-success">Calcular</button>
                <button type="button" onclick="limpiar()"  class="btn btn-danger">Limpiar</button>
            </div>
         
        </div>
    </div>

    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>
</html>
